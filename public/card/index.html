<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter TEST</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                サンプル1
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="TEST1" data-url="https://twitter-test.onrender.com/card/1/" data-lang="ja" data-show-count="false">Tweet</a><br />
                サンプル2
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="TEST2" data-url="https://twitter-test.onrender.com/card/2/" data-lang="ja" data-show-count="false">Tweet</a><br />
                サンプル3
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="TEST3" data-url="https://twitter-test.onrender.com/card/3/" data-lang="ja" data-show-count="false">Tweet</a><br />
                サンプル4
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="TEST4" data-url="https://twitter-test.onrender.com/card/4/" data-lang="ja" data-show-count="false">Tweet</a><br />
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                サンプル1
                <div class="line-it-button" data-lang="ja" data-type="share-a" data-env="REAL" data-url="https://twitter-test.onrender.com/card/1/" data-color="default" data-size="small" data-count="false" data-ver="3" style="display: none;"></div><br />
                サンプル2
                <div class="line-it-button" data-lang="ja" data-type="share-a" data-env="REAL" data-url="https://twitter-test.onrender.com/card/2/" data-color="default" data-size="small" data-count="false" data-ver="3" style="display: none;"></div><br />
                サンプル3
                <div class="line-it-button" data-lang="ja" data-type="share-a" data-env="REAL" data-url="https://twitter-test.onrender.com/card/3/" data-color="default" data-size="small" data-count="false" data-ver="3" style="display: none;"></div><br />
                サンプル4
                <div class="line-it-button" data-lang="ja" data-type="share-a" data-env="REAL" data-url="https://twitter-test.onrender.com/card/4/" data-color="default" data-size="small" data-count="false" data-ver="3" style="display: none;"></div><br />
                <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

</body>
</html>
