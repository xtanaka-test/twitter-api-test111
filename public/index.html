<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter TEST</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <a href="/auth" class="btn btn-primary">ログイン</a>
            </div>
            <div class="col-2">
                <div id="status" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" onclick="getTimeline()">タイムライン取得</button>
            <button class="btn btn-primary" onclick="getFollowers()">フォロワー取得</button>
            <button class="btn btn-primary" onclick="getFollowing()">フォロー取得</button>

            
        </div>
        <div class="col-12">
            <pre id="log">
            </pre>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>

        function getLogin() {
            var st = document.getElementById("status");
            let token = Cookies.get('token');
            if (token != null) {
                st.innerHTML = "ログイン済み";
            } else {
                st.innerHTML = "未ログイン";
            }
        }

        function getTimeline() {
            fetch('/timeline')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    var log = document.getElementById("log");
                    log.innerHTML = JSON.stringify(data, null, '\t');
                });
        }

        function getFollowers() {
            fetch('/followers')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    var log = document.getElementById("log");
                    log.innerHTML = JSON.stringify(data, null, '\t');
                });
        }

        function getFollowing() {
            fetch('/following')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    var log = document.getElementById("log");
                    log.innerHTML = JSON.stringify(data, null, '\t');
                });
        }

        getLogin();
    </script>
</body>
</html>
